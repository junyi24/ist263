<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        function clicky () {
            alert("Hello World");
        }
        function hovery() {
            alert("Hello Hoverer!");
        }
        function loady() {
            alert("Hello Loeader!");
        }
    </script>
</head>
<body onload="loady();">
    <h1 onclick="clicky();">Classic First JavaScript Program</h1>
    <p onmouseover="hovery();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, iure tempora animi, maxime illo sit debitis nemo distinctio expedita dicta beatae possimus! Sunt omnis necessitatibus voluptates, ab mollitia repellendus facilis?</p>
</body>
</html>
